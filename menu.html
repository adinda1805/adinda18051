<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu D&M Kitchen</title>
    <style>
        /* Gaya Internal */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f7f7f7;
        }
        #menu {
            text-align: center;
            padding: 20px;
        }
        #menu h1 {
            font-size: 2em;
            color: #333;
            margin-bottom: 30px;
        }
        .menu-container {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 20px;
        }
        .menu-card {
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 300px;
            padding: 15px;
            text-align: center;
        }
        .menu-card img {
            width: 100%;
            height: auto;
            border-radius: 10px;
        }
        .menu-card h2 {
            font-size: 1.5em;
            color: #e74c3c;
            margin: 15px 0 10px;
        }
        .menu-card p {
            font-size: 1em;
            color: #555;
        }
    </style>
</head>
<body>
    <section id="menu">
        <h1>Menu Kami</h1>
        <div class="menu-container">
            <div class="menu-card">
                <img src="nasi-goreng.jpg" alt="Nasi Goreng Spesial">
                <h2>Nasi Goreng Spesial</h2>
                <p>Harga: Rp 35.000</p>
            </div>
            <div class="menu-card">
                <img src="pizza-margherita.jpg" alt="Pizza Margherita">
                <h2>Pizza Margherita</h2>
                <p>Harga: Rp 75.000</p>
            </div>
            <div class="menu-card">
                <img src="spaghetti-bolognese.jpg" alt="Spaghetti Bolognese">
                <h2>Spaghetti Bolognese</h2>
                <p>Harga: Rp 50.000</p>
            </div>
        </div>
    </section>
</body>
</html>
