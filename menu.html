<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu D&M Kitchen</title>

</head>
<body>
    <section id="menu">
        <h1>Menu Kami</h1>
        <div class="menu-container">
            <div class="menu-card">
                <img src="nasi-goreng.jpg" alt="Nasi Goreng Spesial">
                <h2>Nasi Goreng Spesial</h2>
                <p>Harga: Rp 35.000</p>
            </div>
            <div class="menu-card">
                <img src="pizza-margherita.jpg" alt="Pizza Margherita">
                <h2>Pizza Margherita</h2>
                <p>Harga: Rp 75.000</p>
            </div>
            <div class="menu-card">
                <img src="spaghetti-bolognese.jpg" alt="Spaghetti Bolognese">
                <h2>Spaghetti Bolognese</h2>
                <p>Harga: Rp 50.000</p>
            </div>
        </div>
    </section>
</body>
</html>
